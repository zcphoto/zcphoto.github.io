<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Processing Demo</title>
<script type="text/javascript" src="processing.js"></script>
</head>
<body>

/* This is my code for my flappy bird remake, the important parts of this code include the score tracking the in line comments and the variation of the features from the original flappy bird*/
<script type="text/processing">
import processing.pdf.*;
PFont font1; PFont font2; PFont bold;
PImage bg; PImage bgR; PImage plane; PImage plane2; PImage costume;
int x; int px; int py; int pvy; int moveSpeed;
int numKnives = 7;
int gameState; PImage bird; int[] kx = new int[numKnives]; int[] ky = new int[numKnives]; int count;
int score; int highScore; 
PImage bullet; int bx; int by;
PImage fireBall; int fx; int fy;
PImage back2; 

int gx; int gy; 
int chaseCount;
void setup(){
 
  gameState = -1;
  font2 = createFont("Georgia", 16);
  font1 = createFont("CHILLER", 35);
  bold = createFont("GEORGIA", 24);
  size(816,400);
  bg = loadImage("./img/city.jpg");
  bgR = loadImage("./img/city2.jpg");
  plane = loadImage("./img/plane.png");
  plane2 = loadImage("./img/planeup.png");
  costume = plane;
  bird = loadImage("./img/birds.png");
  back2 = loadImage("./img/nicecity.jpg");
 
  
  pvy = 2;
  py = 100;
  px = 50;
  gx = width + 500;
  fx = width + 10000;
  bx = width + 200;
  by = (int)random(200,600);
  for(int i =0; i < numKnives ; i++){
    kx[i] = width + (int)random(50, 200) + 200*i;
    ky[i] = height/2 + (int)random(-200,200);
  }
  
}
void draw(){
  moveSpeed++;
  count++;
  move();
  if(score > highScore){
        highScore = score;
  }
  if(gameState==0){
  //Background goes on top!  (first!)
  image(bg, x, 0);
  image(bgR, x+bg.width-6, 0);
  image(bg, x+2*bg.width -12, 0);
  if(score > 35){
    bx++;
    x++;
    for(int i = 0; i < numKnives; i++){
      kx[i]++;  
    }
  }
  if(x < -(2*bg.width+12)){
    x=0;
  } 
  //BIRDCODE
  for(int i = 0; i<numKnives ; i++){
    kx[i]-= 2;
    if(kx[i] < -10){
      score++;
      kx[i] = width + (int)random(50, 200);
      ky[i] = height/2 + (int)random(-200,200);
    }
    if(abs((int)((fx+10)-(kx[i]+5))) < 10 && abs((int)((fy+10) - (ky[i]+32))) < 46){
      kx[i]+=2000;
      fx = width +20000;
      score++;
    }
    if(abs((int)((px+35)-(kx[i]+7))) < 22 && abs((int)((py+34) - (ky[i]+41))) < 74){
      gameState=1;
    }
    image(bird, kx[i], ky[i]);
    

  }

  //plane CODE!!!
  image(costume, px,py);
  py = py + pvy;
  if(count%2 ==0){
    pvy ++;
  }
  x--;
  checkplane();
  


      
 
  if(fx > width + 20){
    fx = 20000;
  } 
 //END GAMESTATE 0 
 }
  //plane Crashes
  if(gameState==1){
    //BEGIN BUTTON
    textSize(34);   //SIZE OF TEXT
    text("SCORE :3 HIGHSCORE 3", 100,146);
    fill(245); 
    rect(90,160, 240, 45, 10);  //BACKGROUND OF BUTTON
    fill(0);
    //END BUTTON
    
    //RESTART GAME
    if(mouseX > 90 && mouseY > 160 && mouseX < 330 && mouseY < 205){
      if (mousePressed){
        py = 100;
        pvy = 2;
        px = 50;
        score = 0;
        gx = width + 500;
        fx = width + 10000;
        bx = width + 200;
        by = (int)random(200,600);       
        for(int i =0; i < numKnives ; i++){
          kx[i] = width + (int)random(50, 200) + 200*i;
          ky[i] = height/2 + (int)random(-200,200);
        }
        gameState=0;             
      }
 
      else{  //HOVER OVER BUT NOT CLICK
        fill(255,0,0);
        rect(90,160, 240, 45, 10);
        fill(0);
        text("Play Again?", 100,196);  //TEXT ON BUTTON
      }
    }
    else{
      text("Click Me!!", 100,196);  //TEXT ON BUTTON
    }  
  }
  
  //TEXT TO SCREEN


  //START SCREEN
  if(gameState == -1){
    image(back2,0,0);
    fill(0,0,0, 151);
    textSize(24);
    textFont(font1);
    text("Click anywhere to start!", 50, 40);
    if(mousePressed && mouseX>250){
      gameState = 0;
    }   
    textFont(font2);
    text("MOVE:  LEFT/RIGHT MOUSE", 15, 145);
    text("FIRE:  SPACE OR RIGHT CLICK", 15, 170);
    text("FLAP:  LEFT CLICK", 15, 195); 
    
    fill(0,0,0, 255);
    textFont(bold);
    text("PLANE CONTROLS", 25, 115);
    noFill();
    rect(10, 125, 248,75, 5);
  }
  
}
//END DRAW
void move(){
  if (mouseX > px){    
    px+=2;
  }
  else if(mouseX < px){
    px-=2;
  }
}


void mousePressed(){
  if(mouseButton == LEFT){
    pvy = -11;
  }

  costume = plane2;
  
}
void mouseReleased(){
  costume = plane; 
}



void checkplane(){
  if(py > height || py < -80){
    gameState =1;
  }
}





</script>

<canvas id="sketch" style="border: 1px solid black;"></canvas>
</body>
</html>
